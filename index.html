<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Awesome Trains!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
            <h2 class="display-4"> Here Comes the Train</h2>
            <h4> Hopefully it comes on time </h4>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col"> Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>

                    </tr>
                </thead>
                <tbody id="add-row">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>

    </div>
    <br>
    <form>
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time(HH:mm-military)</label>
                <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>

            <button id="submit-btn" type="submit">Submit</button>

        </form>



    </form>


    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="assets/javascript/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
